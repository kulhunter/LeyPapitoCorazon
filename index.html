                                <p class="text-gray-300">La prisión (arresto nocturno o total) es la última medida, pero existe. Si quedas cesante, debes DEMANDAR INMEDIATAMENTE una <strong class="text-white">Rebaja de Alimentos</strong>. Si simplemente dejas de pagar sin avisar al tribunal, la deuda se acumula y te van a cobrar igual. El tribunal no adivina que estás sin trabajo.</p>
                            </div>
                            <div class="bg-blue-500/10 border-l-4 border-blue-500 p-6 rounded-r-xl">
                                <h4 class="text-white font-bold text-lg mb-1">"¿Mi nueva pareja influye?"</h4>
                                <p class="text-gray-300">Legalmente no, mientras ella trate bien a tu hijo. Pero intenta introducirla con respeto y tiempos adecuados al niño. No fuerces la relación.</p>

                        </div>
                    `
                }
            }
        };

        // Estado Global
        let currentProfile = null;
        let currentTab = 'pension';

        // Elementos DOM
        const introSection = document.getElementById('intro-section');
        const kbSection = document.getElementById('knowledge-base');
        const kbTitle = document.getElementById('kb-title');
        const contentArea = document.getElementById('content-area');
        const tabs = document.querySelectorAll('.tab-btn');

        // Función Principal: Cargar Perfil
        function loadContent(profile) {
            currentProfile = profile;
            
            // UI Transition
            introSection.classList.add('hidden-section');
            introSection.classList.remove('flex'); // remove flex layout
            
            kbSection.classList.remove('hidden-section');
            kbSection.classList.add('visible-section');

            // Set Title
            kbTitle.innerHTML = legalData[profile].title;
            
            // Set Color Theme based on profile
            updateTabStyles(profile);
            
            // Load Initial Tab
            renderTabContent();
        }

        // Volver al Inicio
        function goBack() {
            kbSection.classList.remove('visible-section');
            kbSection.classList.add('hidden-section');
            
            setTimeout(() => {
                introSection.classList.remove('hidden-section');
                introSection.classList.add('flex');
                introSection.classList.add('animate-slide-up');
            }, 100);
        }

        // Cambiar Pestaña
        function switchTab(tabName) {
            currentTab = tabName;
            
            // Update UI Tabs
            tabs.forEach(btn => {
                const isActive = btn.dataset.tab === tabName;
                if(isActive) {
                    btn.classList.add('bg-white', 'text-dark');
                    btn.classList.remove('text-gray-400');
                    if(currentProfile === 'mama') btn.classList.add('text-pink-600');
                    else btn.classList.add('text-blue-600');
                } else {
                    btn.classList.remove('bg-white', 'text-dark', 'text-pink-600', 'text-blue-600');
                    btn.classList.add('text-gray-400');
                }
            });

            renderTabContent();
        }

        function updateTabStyles(profile) {
            const activeColor = profile === 'mama' ? 'text-pink-600' : 'text-blue-600';
            const activeTab = document.querySelector(`.tab-btn[data-tab="${currentTab}"]`);
            // Reset base styles handled in switchTab, this is just fail-safe
        }

        // Renderizar HTML del contenido
        function renderTabContent() {
            const htmlContent = legalData[currentProfile].content[currentTab];
            contentArea.innerHTML = htmlContent;
            contentArea.scrollTop = 0; // Reset scroll
        }

        // Inicialización
        switchTab('pension'); // Default tab styling

    </script>

    <!-- SCENE 3D (Three.js) - Optimizado para ambiente serio pero moderno -->
    <script>
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x020617, 0.02);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        // Grupo principal
        const group = new THREE.Group();
        scene.add(group);

        // Geometría Abstracta (Representando estructura/ley)
        const geometry = new THREE.IcosahedronGeometry(12, 1);
        const material = new THREE.MeshStandardMaterial({ 
            color: 0x1e293b, 
            roughness: 0.4,
            metalness: 0.8,
            wireframe: true,
            transparent: true, 
            opacity: 0.1
        });
        const shape = new THREE.Mesh(geometry, material);
        group.add(shape);

        // Partículas (Datos/Conocimiento)
        const particlesGeo = new THREE.BufferGeometry();
        const count = 1000;
        const pos = new Float32Array(count * 3);
        for(let i=0; i<count*3; i++) {
            pos[i] = (Math.random() - 0.5) * 80;
        }
        particlesGeo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        const particlesMat = new THREE.PointsMaterial({
            size: 0.1,
            color: 0x60a5fa,
            transparent: true,
            opacity: 0.6
        });
        const particles = new THREE.Points(particlesGeo, particlesMat);
        group.add(particles);

        // Luces
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);

        const light1 = new THREE.PointLight(0x3b82f6, 1, 100);
        light1.position.set(10, 10, 10);
        scene.add(light1);

        const light2 = new THREE.PointLight(0xec4899, 1, 100);
        light2.position.set(-10, -10, 10);
        scene.add(light2);

        // Animación
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - window.innerWidth / 2) * 0.001;
            mouseY = (e.clientY - window.innerHeight / 2) * 0.001;
        });

        function animate() {
            requestAnimationFrame(animate);
            
            group.rotation.y += 0.002;
            group.rotation.x += 0.001;

            // Parallax suave
            group.rotation.y += 0.05 * (mouseX - group.rotation.y);
            group.rotation.x += 0.05 * (mouseY - group.rotation.x);

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
